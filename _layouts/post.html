<div class = "content">
	<div class="aside">
      		<div class="info-card">
		<h1>BeiYuu</h1>
		<a href="http://weibo.com/beiyuu/" target="_blank"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"></a>
		<a href="http://www.douban.com/people/beiyuu/" target="_blank"><img src="http://www.douban.com/favicon.ico" alt="" width="22"></a>
		<a href="http://instagram.com/beiyuu/" target="_blank"><img src="http://d36xtkk24g8jdx.cloudfront.net/bluebar/00c6602/images/ico/favicon.ico" alt="" width="22"></a>
		</div>
		<div id="particles-js"><canvas class="particles-js-canvas-el" width="431" height="200" style="width: 100%; height: 100%;"></canvas></div>
		</div>
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
	    	<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		<!--<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>-->
	  {% endfor %}
	</ul>
</div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<div class="notes">
		<div class="note single">
			<h1 class="title">{{ page.title }}</h1>
			
			<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
